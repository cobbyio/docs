<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 566.9 566.9">
<g stroke-linecap="round" stroke-linejoin="round">
  <!-- Book thickness/pages (bottom layer - left side) -->
  <path d="M90,180 L80,190 L80,420 L90,430 L90,180" fill="#B3D9F2" stroke="#0064A0" stroke-width="8"/>

  <!-- Book thickness/pages (bottom layer - right side) -->
  <path d="M477,180 L487,190 L487,420 L477,430 L477,180" fill="#B3D9F2" stroke="#0064A0" stroke-width="8"/>

  <!-- Left page (3D perspective) -->
  <path d="M90,180 Q90,150 120,130 Q200,100 283.5,100 L283.5,400 Q200,420 120,430 Q90,420 90,400 Z"
        fill="white" stroke="#0064A0" stroke-width="10"/>

  <!-- Right page (3D perspective) -->
  <path d="M477,180 Q477,150 447,130 Q367,100 283.5,100 L283.5,400 Q367,420 447,430 Q477,420 477,400 Z"
        fill="white" stroke="#0064A0" stroke-width="10"/>

  <!-- Center binding shadow/depth -->
  <path d="M283.5,100 L270,110 L270,410 L283.5,400 Z" fill="#B3D9F2" stroke="none"/>
  <path d="M283.5,100 L297,110 L297,410 L283.5,400 Z" fill="#E6F2FA" stroke="none"/>

  <!-- Center binding line -->
  <line x1="283.5" y1="100" x2="283.5" y2="400" stroke="#0064A0" stroke-width="10"/>

  <!-- Text lines on left page (perspective) -->
  <line x1="130" y1="180" x2="250" y2="170" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="130" y1="220" x2="250" y2="210" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="130" y1="260" x2="250" y2="250" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="130" y1="300" x2="250" y2="290" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="130" y1="340" x2="230" y2="330" stroke="#0064A0" stroke-width="3" opacity="0.6"/>

  <!-- Text lines on right page (perspective) -->
  <line x1="317" y1="170" x2="437" y2="180" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="317" y1="210" x2="437" y2="220" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="317" y1="250" x2="437" y2="260" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="317" y1="290" x2="437" y2="300" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
  <line x1="337" y1="330" x2="437" y2="340" stroke="#0064A0" stroke-width="3" opacity="0.6"/>
</g>
</svg>
