<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 566.9 566.9">
<g stroke-linecap="round" stroke-linejoin="round">
  <!-- First book (left, leaning left) -->
  <g transform="translate(80, 150) rotate(-8)">
    <!-- Book cover -->
    <rect x="0" y="0" width="90" height="280" rx="5" fill="#B3D9F2" stroke="#0064A0" stroke-width="8"/>
    <!-- Book spine line -->
    <line x1="15" y1="0" x2="15" y2="280" stroke="#0064A0" stroke-width="6"/>
    <!-- Title area -->
    <rect x="25" y="40" width="50" height="80" rx="3" fill="white" stroke="none" opacity="0.7"/>
    <!-- Horizontal lines on cover -->
    <line x1="25" y1="150" x2="75" y2="150" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="25" y1="180" x2="75" y2="180" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Second book (center-left, upright) -->
  <g transform="translate(160, 120)">
    <!-- Book cover -->
    <rect x="0" y="0" width="85" height="310" rx="5" fill="white" stroke="#0064A0" stroke-width="8"/>
    <!-- Book spine line -->
    <line x1="12" y1="0" x2="12" y2="310" stroke="#0064A0" stroke-width="6"/>
    <!-- Title area -->
    <rect x="22" y="50" width="50" height="100" rx="3" fill="#B3D9F2" stroke="none" opacity="0.7"/>
    <!-- Horizontal lines on cover -->
    <line x1="22" y1="180" x2="72" y2="180" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="22" y1="210" x2="72" y2="210" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="22" y1="240" x2="72" y2="240" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Third book (center-right, slightly tilted right) -->
  <g transform="translate(265, 130) rotate(4)">
    <!-- Book cover -->
    <rect x="0" y="0" width="88" height="300" rx="5" fill="#E6F2FA" stroke="#0064A0" stroke-width="8"/>
    <!-- Book spine line -->
    <line x1="13" y1="0" x2="13" y2="300" stroke="#0064A0" stroke-width="6"/>
    <!-- Title area -->
    <rect x="23" y="60" width="52" height="90" rx="3" fill="white" stroke="none" opacity="0.8"/>
    <!-- Horizontal lines on cover -->
    <line x1="23" y1="170" x2="73" y2="170" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="23" y1="200" x2="73" y2="200" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Fourth book (right, leaning right) -->
  <g transform="translate(370, 140) rotate(10)">
    <!-- Book cover -->
    <rect x="0" y="0" width="92" height="290" rx="5" fill="#B3D9F2" stroke="#0064A0" stroke-width="8"/>
    <!-- Book spine line -->
    <line x1="14" y1="0" x2="14" y2="290" stroke="#0064A0" stroke-width="6"/>
    <!-- Title area -->
    <rect x="24" y="45" width="55" height="95" rx="3" fill="white" stroke="none" opacity="0.7"/>
    <!-- Horizontal lines on cover -->
    <line x1="24" y1="160" x2="74" y2="160" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="24" y1="190" x2="74" y2="190" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
    <line x1="24" y1="220" x2="74" y2="220" stroke="#0064A0" stroke-width="4" opacity="0.6"/>
  </g>
</g>
</svg>
